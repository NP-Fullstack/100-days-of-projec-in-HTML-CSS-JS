<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock  | day #7</title>
</head>
<body>
    <!-- Clock box -->
    <div class="clock-div">
        <div class="clock"></div>
        <!-- Hour div -->
        <div class="hour-div">
            <!-- Puntero hora -->
            <div class="hour" id="hour-id"></div>
        </div>
        <!-- min div -->
        <div class="min-div">
            <!-- Puntero minuto -->
            <div class="min" id="min-id"></div>
        </div>
        <!-- sec div -->
        <div class="sec-div">
            <!-- Puntero segundo -->
            <div class="sec" id="sec-id"></div>
        </div>

    </div>

    <!--Doc script  -->
    <script src="main.js"></script>
</body>
</html>
